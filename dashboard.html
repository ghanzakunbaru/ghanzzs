<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Produk</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      overflow: auto;
    }

    /* Video background */
    #bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.4); /* semi transparan */
      min-height: 100vh;
      padding: 20px;
      backdrop-filter: blur(5px); /* efek kaca */
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .menu {
      text-align: center;
      margin-bottom: 20px;
    }

    .menu button {
      margin: 5px;
      padding: 10px 20px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu button:hover {
      background: #1f6393;
    }

    #formTambah {
      max-width: 400px;
      margin: 0 auto 20px auto;
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #formTambah input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: rgba(255,255,255,0.8);
    }

    #formTambah button {
      width: 100%;
      background: #2ecc71;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .produk-card {
      background: rgba(255, 255, 255, 0.6);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .produk-nama {
      font-weight: bold;
    }

    .produk-harga {
      color: #27ae60;
      margin: 5px 0;
    }

    .produk-link {
      background: #3498db;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      margin-top: 10px;
    }

    .hapus-btn {
      margin-top: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    #logoutBtn {
      display: block;
      width: 100%;
      background: #e67e22;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
    }

    #searchBox {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 20px auto;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: block;
      background: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="https://files.catbox.moe/eoo9rr.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <h1>Dashboard Produk</h1>

    <input type="text" id="searchBox" placeholder="ðŸ”Ž Cari nama produk..." oninput="tampilkanProduk()">

    <div class="menu" id="devMenu" style="display: none;">
      <button onclick="toggleForm()">Tambah Produk</button>
    </div>

    <div id="formTambah">
      <input type="text" id="namaProduk" placeholder="Nama Produk">
      <input type="text" id="hargaProduk" placeholder="Harga">
      <input type="url" id="linkProduk" placeholder="Link Pembelian">
      <button onclick="tambahProduk()">Simpan</button>
    </div>

    <div class="produk-container" id="produkList"></div>

    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <script>
    const role = localStorage.getItem('role');
    const produkList = document.getElementById('produkList');
    const devMenu = document.getElementById('devMenu');
    const form = document.getElementById('formTambah');

    if (role === 'Dev') {
      devMenu.style.display = 'block';
    }

    function logout() {
      localStorage.removeItem('role');
      location.href = 'index.html';
    }

    function toggleForm() {
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function tambahProduk() {
      const nama = document.getElementById('namaProduk').value;
      const harga = document.getElementById('hargaProduk').value;
      const link = document.getElementById('linkProduk').value;

      if (!nama || !harga || !link) {
        alert('Lengkapi semua data!');
        return;
      }

      const data = JSON.parse(localStorage.getItem('produk') || '[]');
      data.push({ nama, harga, link });
      localStorage.setItem('produk', JSON.stringify(data));
      tampilkanProduk();
      form.reset();
      form.style.display = 'none';
    }

    function tampilkanProduk() {
      const keyword = document.getElementById('searchBox').value.toLowerCase();
      const data = JSON.parse(localStorage.getItem('produk') || '[]');
      produkList.innerHTML = '';
      data.forEach((p, i) => {
        if (p.nama.toLowerCase().includes(keyword)) {
          const el = document.createElement('div');
          el.className = 'produk-card';
          el.innerHTML = `
            <div class="produk-nama">${p.nama}</div>
            <div class="produk-harga">Rp ${p.harga}</div>
            <a href="${p.link}" class="produk-link" target="_blank">Beli Produk</a>
            ${role === 'Dev' ? `<button class="hapus-btn" onclick="hapusProduk(${i})">Hapus</button>` : ''}
          `;
          produkList.appendChild(el);
        }
      });
    }

    function hapusProduk(index) {
      const data = JSON.parse(localStorage.getItem('produk') || '[]');
      data.splice(index, 1);
      localStorage.setItem('produk', JSON.stringify(data));
      tampilkanProduk();
    }

    tampilkanProduk();
  </script>
</body>
</html>

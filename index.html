<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .login-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
      color: #fff;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input, .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    .login-box input {
      background: rgba(255, 255, 255, 0.3);
      color: #000;
    }
    .login-box button {
      background: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay loop muted>
    <source src="https://files.catbox.moe/ksx7kp.mp4" type="video/mp4">
  </video>

  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Nama pengguna">
      <input type="password" id="password" placeholder="Password (khusus Dev)">
      <button onclick="login()">Masuk</button>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (!user) return alert('Masukkan nama!');

      if (user === 'admin' && pass === 'admin') {
        localStorage.setItem('role', 'Dev');
      } else {
        localStorage.setItem('role', 'User');
      }

      localStorage.setItem('username', user);
      location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
